name: Build Signed APK
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Ставим Java 17 (она нужна для новых SDK Tools)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Ставим Android SDK отдельно (чтобы не мучить Buildozer)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 3. Подтверждаем лицензии (самое важное!)
      - name: Accept Android Licenses
        run: |
          yes | sdkmanager --licenses

      # 4. Ставим Python
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # 5. Ставим зависимости Linux
      - name: Install System Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip autoconf libtool libtool-bin pkg-config \
            libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

      # 6. Ставим Buildozer
      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install git+https://github.com/kivy/buildozer.git@master
          pip install cython==0.29.33 virtualenv

      # 7. Запускаем сборку
      - name: Build APK
        env:
          # Пароли
          P4A_RELEASE_KEYSTORE: my-release-key.jks
          P4A_RELEASE_KEYSTORE_PASSWD: "58Dasha58."
          P4A_RELEASE_KEYALIAS: my-key-alias
          P4A_RELEASE_KEYALIAS_PASSWD: "58Dasha58."
          # Говорим Buildozer использовать наш SDK (он уже установлен в $ANDROID_HOME)
          # ВАЖНО: Мы не задаем путь вручную, buildozer сам найдет его, если он есть в PATH
        run: |
          # Запускаем сборку (теперь yes не нужен, лицензии уже приняты)
          buildozer android release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-signed-app
          path: bin/*.apk

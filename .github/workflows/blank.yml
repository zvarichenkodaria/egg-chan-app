name: Build Signed APK
on:
  push:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-22.04
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Ставим Java 17
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Ставим Android SDK (этот шаг установит переменную ANDROID_HOME)
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # 3. Ставим NDK 25.2.9519653 (это LTS версия, надежная)
      - name: Install NDK
        run: sdkmanager "ndk;25.2.9519653"

      # 4. Принимаем лицензии
      - name: Accept Licenses
        run: yes | sdkmanager --licenses

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            zip unzip autoconf libtool libtool-bin pkg-config \
            libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

      - name: Install Buildozer
        run: |
          pip install --upgrade pip
          pip install git+https://github.com/kivy/buildozer.git@master
          pip install cython==0.29.33 virtualenv

      # 5. САМЫЙ ВАЖНЫЙ ШАГ: Прописываем пути в spec-файл
      - name: Patch buildozer.spec
        run: |
          # Находим путь к NDK
          export NDK_PATH=$ANDROID_HOME/ndk/25.2.9519653
          
          # Раскомментируем и вписываем пути в файл
          # Заменяем #android.sdk_path = ... на реальный путь
          sed -i "s|#android.sdk_path =.*|android.sdk_path = $ANDROID_HOME|" buildozer.spec
          
          # Заменяем #android.ndk_path = ... на реальный путь
          sed -i "s|#android.ndk_path =.*|android.ndk_path = $NDK_PATH|" buildozer.spec
          
          # Проверяем, что получилось (выведем в лог)
          grep "android.sdk_path" buildozer.spec
          grep "android.ndk_path" buildozer.spec

      - name: Build APK
        env:
          P4A_RELEASE_KEYSTORE: my-release-key.jks
          P4A_RELEASE_KEYSTORE_PASSWD: "58Dasha58."
          P4A_RELEASE_KEYALIAS: my-key-alias
          P4A_RELEASE_KEYALIAS_PASSWD: "58Dasha58."
        run: |
          # Теперь buildozer ТОЧНО знает, где искать SDK, и не будет качать его сам
          buildozer android release

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: my-signed-app
          path: bin/*.apk

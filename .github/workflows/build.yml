name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04  # Используем стабильную версию Ubuntu

    steps:
      - uses: actions/checkout@v4

      # 1. Освобождаем место (на всякий случай, Android SDK тяжелый)
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 2. Устанавливаем зависимости (вручную, чтобы точно работало)
      - name: Install system dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip build-essential git python3 \
            python3-dev ffmpeg libsdl2-dev libsdl2-image-dev \
            libsdl2-mixer-dev libsdl2-ttf-dev libportmidi-dev \
            libswscale-dev libavformat-dev libavcodec-dev \
            zlib1g-dev libgstreamer1.0 \
            gstreamer1.0-plugins-base gstreamer1.0-plugins-good \
            openjdk-17-jdk unzip autoconf libtool pkg-config \
            libncurses5-dev libncursesw5-dev libtinfo5 cmake libffi-dev libssl-dev

      # 3. Ставим сам Buildozer
      - name: Install Buildozer
        run: pip3 install --upgrade buildozer cython==0.29.33

      # 4. Запускаем сборку (yes | ... автоматически соглашается с лицензиями)
      - name: Build APK
        run: yes | buildozer android debug

      # 5. Загружаем готовый файл
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: egg-chan-apk
          path: bin/*.apk

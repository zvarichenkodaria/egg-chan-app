name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      # 1. Чистим место
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 2. Запускаем сборку в официальном Docker-контейнере
      # Ключевое исправление: BUILDOZER_WARN_ON_ROOT=0 отключает вопрос "Are you sure?"
      - name: Build with Buildozer via Docker
        uses: docker://kivy/buildozer:latest
        with:
          args: buildozer android debug
        env:
          # Отключаем предупреждение о root, из-за которого всё падало
          BUILDOZER_WARN_ON_ROOT: 0
          # Автоматически соглашаемся со всем
          PACKAGES_PATH: /root/.buildozer/android/packages

      # 3. Выгружаем APK
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: egg-chan-apk
          path: bin/*.apk

name: Build APK
on: [push]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4  # Обновили checkout до v4
      
      - name: Build with Buildozer
        uses: ArtemSBulgakov/buildozer-action@v1
        id: buildozer
        with:
          command: buildozer android debug
          buildozer_version: stable
          
      - name: Upload APK
        uses: actions/upload-artifact@v4  # ВОТ ЗДЕСЬ БЫЛА ОШИБКА (v2 -> v4)
        with:
          name: egg-chan-apk
          path: bin/*.apk

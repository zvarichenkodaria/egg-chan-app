name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Освобождаем место
      - name: Free Disk Space
        run: |
          sudo rm -rf /usr/share/dotnet
          sudo rm -rf /opt/ghc
          sudo rm -rf "/usr/local/share/boost"
          sudo rm -rf "$AGENT_TOOLSDIRECTORY"

      # 2. Собираем через Docker (это решает ВСЕ проблемы с зависимостями)
      # Мы используем официальный образ, где уже всё установлено
      - name: Build with Buildozer via Docker
        uses: docker://kivy/buildozer:latest
        with:
          args: buildozer android debug
        env:
          # Важно: прокидываем права, чтобы docker мог писать в папку
          USER_ID: 1001
          GROUP_ID: 1001

      # 3. Загружаем результат
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: egg-chan-apk
          path: bin/*.apk

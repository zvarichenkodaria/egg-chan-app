name: Build APK
on: [push]

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
      - uses: actions/checkout@v4

      # 1. Ставим ТОЛЬКО то, что нужно для работы самого Buildozer
      # Убрали весь "мусор" типа libgstreamer, который ломает сборку
      - name: Install minimal dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            python3-pip \
            build-essential \
            git \
            python3 \
            python3-dev \
            openjdk-17-jdk \
            unzip \
            autoconf \
            libtool \
            pkg-config \
            zlib1g-dev \
            libncurses5-dev \
            libncursesw5-dev \
            libtinfo5 \
            cmake \
            libffi-dev \
            libssl-dev \
            zip

      # 2. Ставим Buildozer в папку пользователя
      - name: Install Buildozer
        run: |
          pip3 install --upgrade pip
          pip3 install --user --upgrade buildozer cython==0.29.33

      # 3. Добавляем путь к pip в PATH
      - name: Add user bin to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH

      # 4. Запускаем сборку с "yes"
      # Если билд упадет, значит ему не хватает прав, но зависимости мы починили
      - name: Build APK
        run: |
          yes | buildozer android debug

      # 5. Выгружаем файл
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: egg-chan-apk
          path: bin/*.apk
